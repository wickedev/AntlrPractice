plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'application'
    id 'antlr'
}

group 'net.codesanctum'
version '0.1.0'
mainClassName = 'MainKt'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    antlr "org.antlr:antlr4:4.7.2"

    testImplementation "org.spekframework.spek2:spek-dsl-jvm:2.0.6"
    testImplementation "com.winterbe:expekt:0.5.0"
    testRuntimeOnly "org.spekframework.spek2:spek-runner-junit5:2.0.6"

    testRuntimeOnly "org.jetbrains.kotlin:kotlin-reflect"
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform {
        includeEngines 'spek2'
    }
}

generateGrammarSource {
    arguments += ["-visitor"]
}

[compileJava, compileKotlin]*.dependsOn generateGrammarSource
[compileTestJava, compileTestKotlin]*.dependsOn generateTestGrammarSource